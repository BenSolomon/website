{% include header.html %}

  <article>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">

          <ul>
            {% for post in site.posts %}
              {% if post.categories contains "test" %}
              <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
              </li>
              {% endif %}
            {% endfor %}
          </ul>

        </div>
      </div>
    </div>
  </article>
